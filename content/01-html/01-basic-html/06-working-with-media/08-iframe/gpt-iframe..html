<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iframe Test Page</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      margin-bottom: 2rem;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>YouTube Video Embed</h1>
  <div class="iframe-container">
    <iframe
      src="https://www.youtube.com/embed/gp5H0Vw39yw"
      title="YouTube Player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <h1>OpenStreetMap Embed</h1>
  <iframe
    width="100%"
    height="350"
    src="https://www.openstreetmap.org/export/embed.html?bbox=3.0%2C6.1%2C3.6%2C6.7&amp;layer=mapnik"
    style="border:1px solid black"
    title="OpenStreetMap Map">
  </iframe>

  <h1>Local HTML via srcdoc</h1>
  <iframe
    srcdoc="<h2>Hello, iframe!</h2><p>This content is embedded via srcdoc.</p><style>body { font-family: sans-serif; }</style>"
    width="100%"
    height="200"
    title="srcdoc example">
  </iframe>

  <h1>Sandboxed Iframe</h1>
  <iframe
    src="https://example.com"
    width="100%"
    height="200"
    sandbox
    title="Sandbox Example">
  </iframe>

</body>
</html>

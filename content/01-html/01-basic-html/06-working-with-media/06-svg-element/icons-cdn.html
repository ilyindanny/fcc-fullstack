
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Font Awesome CDN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;

</html>

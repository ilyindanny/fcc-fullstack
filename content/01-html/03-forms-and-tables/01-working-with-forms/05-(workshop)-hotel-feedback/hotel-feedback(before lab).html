<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson_Title</title>
        <meta name="description" content="Lesson_Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/assets/css/style.css" />
    </head>

    <body>
        <header></header>

        <main>
            <h1>Hotel Feedback Form</h1>

            <p>
                Thank you for staying with us. Please provide feedback on your
                recent stay.
            </p>

            <form>
                <fieldset>
                    <legend>Personal information</legend>

                    <label for="name">Name (required):</label>
                    <input required type="text" id="name" name="name" />
                    <br />

                    <label for="email">Email address (required):</label>
                    <input required type="email" id="email" name="email" />
                    <br />

                    <label for="age">Age (optional):</label>
                    <input type="number" id="age" name="age" />
                    <br />
                </fieldset>

                <fieldset>
                    <legend>Was this your first time at our hotel?</legend>
                    <label>
                        Yes
                        <input type="radio" name="first-visit" value="yes" />
                    </label>
                    <label>
                        No
                        <input type="radio" name="first-visit" value="no" />
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Why did you choose to stay at our hotel? (Check all that
                        apply)
                    </legend>

                    <label>
                        Social Media Ads
                        <input type="checkbox" name="choices" value="ads" />
                    </label>

                    <label>
                        Personal recommendation
                        <input type="checkbox" name="choices" value="recommendation" />
                    </label>

                    <label>
                        Location
                        <input type="checkbox" name="choices" value="location" />
                    </label>

                    <label>
                        Reputation
                        <input type="checkbox" name="choices" value="reputation" />
                    </label>

                    <label>
                        Price
                        <input type="checkbox" name="choices" value="price" />
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Ratings</legend>

                    <label for="service">How was the service?</label>
                    <select id="service" name="service">
                        <option value="poor">Poor</option>
                        <option value="satisfactory">Satisfactory</option>
                        <option value="good">Good</option>
                        <option value="very-good">Very Good</option>
                        <option selected value="excellent">Excellent</option>
                    </select>

                    <label for="food">How was the food?</label>
                    <select id="food" name="food">
                        <option value="poor">Poor</option>
                        <option value="satisfactory">Satisfactory</option>
                        <option value="good">Good</option>
                        <option value="very-good">Very Good</option>
                        <option selected value="excellent">Excellent</option>
                    </select>
                </fieldset>

                <label for="comments">Other Comments?</label>
                <textarea
                    id="comments"
                    name="comments"
                    rows="8"
                    cols="25"></textarea>
                <br />

                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
